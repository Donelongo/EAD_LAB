<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Add New Book</h2>
        <form action="register" method="post" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="description" class="form-label">Title</label>
                <input type="text" class="form-control" id="description" name="title" placeholder="Enter book title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Enter author's name" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Price</label>
                <input type="text" class="form-control" id="date" name="price" placeholder="Enter book price" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Book</button>
                <a href="index.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
